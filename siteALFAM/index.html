<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="assets/images/Logo/logo.svg" />
    <link rel="stylesheet" href="assets/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ALFAM</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">ALF<span>AM</span></a>
        <ul class="nav">
          <li><a href="#" class="active_nav_link">Главная</a></li>
          <li><a href="#">Услуги</a></li>
          <li><a href="#">Команда</a></li>
          <li><a href="#">Отзывы</a></li>
          <li><a href="#">Корзина</a></li>
        </ul>
        <div class="account_block">
          <button type="button" class="login_register">Войти</button>
          <div class="account_and_settings">
            <p class="name_account hide"></p>
            <div class="account_settings">
              <button type="button" class="account_sum">Ваш счет: 0 ₽</button>
              <button type="button" class="change_account_name">
                Изменить имя
              </button>
              <button type="button" class="change_account_email">
                Изменить email
              </button>
              <button type="button" class="change_account_password">
                Изменить пароль
              </button>
              <button type="button" class="logout_account">Выйти</button>
            </div>
          </div>
        </div>
      </div>
      <div class="change_theme_block">
        <div class="change_theme_btn"></div>
      </div>
      <div class="burger">
        <div class="line_burger"></div>
        <div class="line_burger"></div>
        <div class="line_burger"></div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="container">
        <a href="#" class="footer_email">admin@admin.ru</a>
      </div>
    </footer>
    <div class="show_card_block"></div>
    <div class="popup_block"></div>
    <div class="register_block"></div>
    <div class="screen_burger"></div>
    <div class="account_changes"></div>
    <div class="information"></div>
    <script src="assets/lib/swiper-bundle.min.js"></script>
    <script src="assets/script/main.js"></script>
  </body>
</html>
